stages:
  - validate

validate_ubuntu:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "test"'
  stage: validate
  script:
    - export YC_TOKEN=$YC_TOKEN
    - export YC_CLOUD_ID=$YC_CLOUD_ID
    - export YC_FOLDER_ID=$YC_FOLDER_ID
    - terraform init
    - terraform validate
  tags:
    - shell